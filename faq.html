<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        .faq-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .faq-item {
            margin-bottom: 15px;
        }
        .faq-question {
            cursor: pointer;
            padding: 10px;
            background-color: #e7e7e7;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .faq-question:hover {
            background-color: #d7d7d7;
        }
        .faq-answer {
            display: none;
            padding: 10px;
            border-left: 3px solid #007BFF;
            background-color: #f1f1f1;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="faq-container">
    <h2>Frequently Asked Questions</h2>

    <div class="faq-item">
        <div class="faq-question" onclick="toggleAnswer(this)">What is your return policy?</div>
        <div class="faq-answer">You can return any item within 30 days of purchase for a full refund.</div>
    </div>

    <div class="faq-item">
        <div class="faq-question" onclick="toggleAnswer(this)">How long does shipping take?</div>
        <div class="faq-answer">Shipping typically takes 5-7 business days.</div>
    </div>

    <div class="faq-item">
        <div class="faq-question" onclick="toggleAnswer(this)">Do you offer international shipping?</div>
        <div class="faq-answer">Yes, we offer international shipping to many countries.</div>
    </div>
</div>

<script>
    function toggleAnswer(questionElement) {
        const answerElement = questionElement.nextElementSibling;
        answerElement.style.display = answerElement.style.display === 'block' ? 'none' : 'block';
    }
</script>

</body>
</html>
